<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>

<body>

    <img class="logo" src="./assets/logo-conversor-3.gif" alt="logo-conversor">
    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-convert-from">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-to-convert">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="Digite aqui">
        </label>

        <button class="convert-button" onclick="invalidConvert()">Converter</button>

        <section>
            <div class="currency-box">
                <img class="converte-from-img" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="curency" id="converte-from-name">Real</p>
                <p class="currency-value-from-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow-2.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="curency" id="currency-name">Dólar americano</p>
                <p class="currency-value">$0.00</p>
            </div>

        </section>

    </main>

</body>
<script src="scripts.js"></script>

</html>
